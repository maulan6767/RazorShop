<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.dark-mode {
    background-color: #222;
    color: #89CFF0;
}
        body.dark-mode button {
            background-color: #444;
            color: white;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #dark-mode-toggle:hover {
            background-color: #555;
        }
        #product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        #product-list div {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        body.dark-mode #product-list div {
            background: #333;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        body.dark-mode footer {
            background-color: #111;
        }
            .shop-title {
            color: black;
        }
        body.dark-mode .shop-title {
    color: white;
}
            body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            transition: background 0.5s ease-in-out;
        }
        body.dark-mode {
            background: linear-gradient(to right, #141E30, #243B55);
        }
        .shop-title {
            animation: fadeIn 1s ease-in-out;
        }
        #product-list div {
            transition: transform 0.3s ease-in-out;
        }
        #product-list div:hover {
            transform: scale(1.05);
        }
        button {
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
            body.dark-mode #cart-list li {
            color: white;
        }
            #cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        body.dark-mode #cart-container {
            background: #333;
            color: white;
        }
            @keyframes rgbText {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
        .shop-title {
            animation: rgbText 3s infinite alternate;
        }
            #cart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        body.dark-mode #cart-container {
            background: #2c3e50;
            color: #89CFF0;
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.1);
        }
        #cart-list li {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 16px;
        }
        body.dark-mode #cart-list li {
            background: rgba(255, 255, 255, 0.1);
        }
        #checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        #checkout-btn:hover {
            background-color: #218838;
        }
            
            to { transform: translateY(100vh); opacity: 0; }
        
        
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô Mode Gelap</button>
    <div id="root">
        <h1 class="shop-title">üõçÔ∏è Razor Shop</h1>
        <div id="product-list"></div>
        <h2>üõí Keranjang Belanja</h2>
        <ul id="cart-list"></ul>
        <h3 id="subtotal">Subtotal: Rp 0</h3>
        <button id="checkout-btn" disabled>Checkout via WhatsApp</button>
    </div>
    <footer>
        <p>&copy; 2025 Razor Shop | Dibuat dengan ‚ù§Ô∏è untuk pengalaman belanja terbaik</p>
    </footer>
    <script>
        const products = [
            { id: 1, name: "Jam Tangan Pria dan Wanita", price: 40000, image: "https://down-id.img.susercontent.com/file/id-11134207-7rasd-m1c3fppw268uec@resize_w900_nl.webp" },
            { id: 2, name: "Topi Pria dan Wanita Cap Hat Cotton", price: 35000, image: "https://down-id.img.susercontent.com/file/id-11134207-7qul5-lidhsptjyzyob7@resize_w450_nl.webp" },
            { id: 3, name: "Kacamata Hitam Pria dan Wanita", price: 20000, image: "https://down-id.img.susercontent.com/file/id-11134207-7r992-ln6wyhgeptq997.webp" },
            { id: 4, name: "Sepatu Pria", price: 125000, image: "https://down-id.img.susercontent.com/file/id-11134207-7quky-ljxi3qhapx8fe8.webp" },
            { id: 5, name: "Necklace kalung Princess Row Liontin", price: 200000, image: "https://down-id.img.susercontent.com/file/id-11134207-7rasa-m0lbnrhxtefb9a.webp" },
            { id: 6, name: "Lanme Jewelry Gelang Hati Wanita Titanium", price: 30000, image: "https://down-id.img.susercontent.com/file/e34222fc025409fe75dbe90b189f81e6.webp" },
            { id: 7, name: "Scarf Rajut Syal leher", price: 50000, image: "https://down-id.img.susercontent.com/file/sg-11134201-7rdvf-lxne6qk215gp1f.webp" },
            { id: 8, name: "Dhozen Jaket Varsity Dreamer A281", price: 96000, image: "https://down-id.img.susercontent.com/file/2cfed2ce34a8aa74818a3a5688c69bc0.webp" }
        ];
        
        const cart = [];
        const productList = document.getElementById("product-list");
        const cartList = document.getElementById("cart-list");
        const checkoutBtn = document.getElementById("checkout-btn");
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        
        function renderProducts() {
            productList.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" width="150" />
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString()}</p>
                    <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
                `;
                productList.appendChild(div);
            });
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            renderCart();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }
        
        function renderCart() {
            let subtotal = 0;
            cartList.innerHTML = "";
            subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${index + 1}. ${item.name} - Rp ${item.price.toLocaleString()} <button onclick="removeFromCart(${index})">‚úñ</button>`;
                cartList.appendChild(li);
            });
            checkoutBtn.disabled = cart.length === 0;
            document.getElementById("subtotal").textContent = `Subtotal: Rp ${subtotal.toLocaleString()}`;
        }
        
        function checkout() {
            if (cart.length === 0) return;
            const message = encodeURIComponent(
                `Halo! Saya ingin membeli:
${cart.map((item, i) => `${i + 1}. ${item.name} - Rp ${item.price.toLocaleString()}`).join("\n")}
Total: Rp ${cart.reduce((sum, item) => sum + item.price, 0).toLocaleString()}`
            );
            window.open(`https://api.whatsapp.com/send?phone=6285781792203&text=${message}`, "_blank");
        }
        
        checkoutBtn.addEventListener("click", checkout);
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Mode Terang" : "üåô Mode Gelap";
        });
        
        renderProducts();
        
    </script>
</body>
</html>
